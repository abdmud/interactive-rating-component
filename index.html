<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <container class="page">
  <!-- Rating state start -->
  <div class="main show">
    <div class="star">
      <img src="./images/icon-star.svg" alt="star-icon">
    </div>
    <h1 class="title">How did we do?</h1>
  
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
  
    <ul>
      <li><button class="btn selected">1</button></li>
      <li><button class="btn selected">2</button></li>
      <li><button class="btn selected">3</button></li>
      <li><button class="btn selected">4</button></li>
      <li><button class="btn selected">5</button></li>
    </ul>
  
    <button class="submit-btn">SUBMIT</button>
  
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="thank-you-div hidden">
  <div class="mobile">
    <img src="./images/illustration-thank-you.svg" alt="thank-you">
  </div>
  <p class="highlight">You selected
    <span id="rating">  </span> out of 5
  </p>

  <h1 class="thank-you">Thank you!</h1>

  <p class="text">We appreciate you taking the time to give a rating. If you ever need more support,
    don’t hesitate to get in touch!</p>

  <button class="rate-again-btn">RATE AGAIN</button>
</div>
  <!-- Thank you state end -->
</container>
<script src="./index.js"></script>
</body>
</html>
